<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Paul Sloderbeck's Responsive Portfolio Contact Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand">Paul Sloderbeck</a>
      <ul class="navbar-nav ml-auto" >
          <li class="nav-item">
              <a href="./index.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
              <a href="./portfolio.html" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
              <a href="./contact.html" class="nav-link">Contact</a>
          </li>
      </ul>
    </nav>
 </header>

 <main>
     <div class="row">
         <div class=col-lg-3></div>
         <div class= col-lg-6>
            <div class="container">
                <div class="row">
                    <h1>Contact</h1>
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name Last Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                </form>
     </div>
 </main>

 <footer id="footer" class="py-2 bg-dark text-white-50">
    <div class="continer text-center">
        <small>Copyright &copy; Paul Sloderbeck</small>
    </div>
</footer>

</body>
